<header class='intro-header'>
  <div class='container'>
    <div class='row'>
      <div class='animated fadeInDown col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1'>
        <div class='site-heading'>
          <h1>Tsundoku</h1>
          <hr class='small'>
          <span class='subheading'>Share your favorite books with the people you love.</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class='container home-main-content'>
  <div class='row'>
    <div class='col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1'>
      <h1 class='text-center'>Popular books right now</h1>

      <div class='book-list row'>
        <div class='book-list-element col-md-2' ng-repeat='book in popularBooks'>
          <a href='#/books/{{ book._id }}'>
            <img src='{{ book.coverUrl }}' alt='{{ book.title }}' tooltip-placement='top' tooltip='{{ book.title }}'>
          </a>
        </div>
      </div>

    </div>
  </div>
</div>

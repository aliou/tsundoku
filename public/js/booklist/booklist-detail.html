<header class='book-header'></header>

<div class='container home-main-content'>
  <div class='row'>
    <div class='col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1'>

      <div class='book-list-elem'>
	<h1><a href='#/lists/{{ list._id }}'>
	    {{ list.title }}
	</a></h1>
	<h4>{{ list.description }}</h4>

	<hr>
	<div class='row'>

	  <div class='book-list-element col-md-2' ng-repeat='book in list.books'>
	    <a href='#/books/{{ book._id }}'>
	      <img src='{{ book.coverUrl }}' alt='{{ book.title }}' tooltip-placement='top' tooltip='{{ book.title}} '>
	    </a>
	  </div>

	</div>
      </div>
    </div>
  </div>

  <div class='col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1'>
    <table class="table table-condensed">
      <thead><tr><th>DATE</th><th>COMMENT</th></tr></thead>
      <div class='book-list row'>
	<tr class='book-list ' ng-repeat='comment in book.comments'>
	  <td>{{ comment.createdAt | date:'medium' }}</td><td>{{ comment.content }}</td>
	</tr>
      </div>
    </table>

    <form>
      <div class="form-group">
	<label for="exampleInputEmail1">Add new comment</label>
	<textarea id="comment" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>

<footer class='container footer' ng-include="'/js/shared/footer.html'"></footer>

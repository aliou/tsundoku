<header class='book-header'></header>

<div class='container'>
  <h1 class='book-page-title'>{{ book.title }}</h1>
  <div class='row'>
    <div class='book-page-cover col-lg-offset-1 col-md-offset-1 col-lg-3 col-md-3'>
      <img src='{{ book.coverUrl }}' alt='{{ book.title }}'>
    </div>
    <div class='book-page-meta col-lg-7 col-md-7'>
      <div class='book-page-description'>
	<p>{{ book.description }}</p>
      </div>
    </div>

    <div class='col-lg-offset-1 col-md-offset-1'>
      <table class="table table-condensed">
	<thead><tr><th>DATE</th><th>COMMENT</th></tr></thead>
	<div class='book-list row'>
	  <tr class='book-list ' ng-repeat='comment in book.comments'>
	    <td>{{ comment.createdAt | date:'medium' }}</td><td>{{ comment.content }}</td>
	  </tr>
	</div>
      </table>

      <form>
	<div class="form-group">
	  <label for="exampleInputEmail1">Add new comment</label>
	  <textarea id="comment" class="form-control" rows="3"></textarea>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

  </div>
</div>

<footer class='container footer' ng-include="'/js/shared/footer.html'"></footer>

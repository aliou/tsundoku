<form class='form-horizontal'>
  <div class="modal-header">
    <h3 ng-hide='registering' class="modal-title">Login</h3>
    <h3 ng-show='registering' class="modal-title">Register</h3>
  </div>

  <div class="modal-body">
    <div ng-show='error' class="alert alert-danger alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{ error.message }}
    </div>

    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input ng-model='username' type="text" class="form-control" id='username' placeholder="Username" required>
      </div>
    </div>

    <div ng-show='registering' class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input ng-model='email' type="email" class="form-control" id='email' placeholder="Email" required>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input ng-model='password' type="password" class="form-control" id='password' placeholder="Password" required>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-hide='registering' ng-click='registering = !registering' class='btn btn-primary'>Register ?</button>
    <button ng-show='registering' ng-click='registering = !registering' class='btn btn-primary'>Login ?</button>

    <button ng-hide='registering' class="btn btn-success" ng-click="login()">Login</button>
    <button ng-show='registering' class='btn btn-success' ng-click='register()'>Register</button>

    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</form>

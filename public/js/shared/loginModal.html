<form class='form-horizontal'>
  <div class="modal-header">
    <h3 class="modal-title">Login in Tsundoku</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input ng-model='username' type="text" class="form-control" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input ng-model='password' type="password" class="form-control" placeholder="Password">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</form>

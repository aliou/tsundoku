<header class='intro-header'>
  <div class='container'>
    <div class='row'>
      <div class='animated fadeInDown col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1'>
        <div class='site-heading'>
          <h1>Tsundoku</h1>
          <hr class='small'>
          <span class='subheading'>Share your favorite books with the people you love.</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class='container home-main-content'>
  <div class='row'>
    <div class='col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1'>
      <h1 class='text-center'>Popular books right now</h1>
      <div class='book-list row'>
        <div class='book-list-element col-md-2 col-sm-6 col-xs-6' ng-repeat='book in popularBooks'>
          <a href='#/books/{{ book._id }}'>
            <img src='{{ book.coverUrl }}' alt='{{ book.title }}' tooltip-placement='top' tooltip='{{ book.title }}'>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class='row'>
    <div class='col-lg-6 col-lg-offset-1 col-md-6 col-md-offset-1'>
      <h3 class='text-center'>Popular reviews right now</h3>
      <div class='review-list row'>
        <div class='review-list-element col-md-10' ng-repeat='review in popularReviews'>
          <h3>{{ review.book.title }}</h3>
        </div>
      </div>
    </div>

    <div class='col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1'>
      <h3 class='text-center'>Popular lists right now</h3>
      <div class='booklist-list row'>
        <div class='booklist-list-element col-md-12' ng-repeat='list in popularLists'>
          <h3>{{ list.name }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class='container footer' ng-include="'/js/shared/footer.html'"></footer>
